format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$all\
$cmd_duration $jobs $time\
$line_break\
$character"""

command_timeout = 750

[fill]
symbol = " "

[directory]
style = "bright-blue"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[â¯](green)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](purple)"

[os]
format = "[$symbol]($style)"
style = "bold white"
disabled = false

[hostname]
ssh_only = true
ssh_symbol = 'ğŸŒ '
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
disabled = false

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
